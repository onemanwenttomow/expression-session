<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1" />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="icon"
            href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22>
      <text y=%22.9em%22 font-size=%2290%22>
        üòê
      </text>
    </svg>"
        />
        <title>Expression Session</title>
    </head>
    <body>
        <header>
            <h1>EXPRESSION SESSION</h1>
        </header>

        <main>
            <div id="spinner-container">
                <h2>Loading models... please wait</h2>
                <div class="spinner"></div>
            </div>
            <div id="user-emotions">
                <video id="video" width="320" height="180" autoplay muted class="hidden"></video>
                <h2 id="expression" class="hidden">üòê</h2>
            </div>
            <div id="challenges" v-if="gameStarted" v-cloak>
                <div class="completed-container">
                    <span class="challenge-emoji completed" v-for="{emoji} in completed"
                        >{{emoji}}</span
                    >
                </div>
                <div class="challenge-emoji current">{{current}}</div>
                <div class="upcoming-container">
                    <span class="challenge-emoji" v-for="{emoji} in upComing" @click="newGame"
                        >{{emoji}}</span
                    >
                </div>
            </div>
        </main>
        <footer>
            Built with <a href="https://www.tensorflow.org/js">TensorFlow.js</a>,
            <a href="https://github.com/justadudewhohacks/face-api.js/">face-api.js</a>,
            <a href="https://vuejs.org/">Vue.js</a> and üíü
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
        <script src="lib/face-api-min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <script src="script.js"></script>
    </body>
</html>
