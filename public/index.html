<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Expression Session</title>
    </head>
    <body>
        <div class="container">
            <div id="spinner-container">
                <h2>Loading models... please wait</h2>
                <div class="spinner"></div>
            </div>
            <div id="user-emotions">
                <video id="video" width="320" height="180" autoplay muted class="hidden"></video>
                <h2 id="expression" class="hidden">üòê</h2>
            </div>
            <div id="challenges">
                <span
                    v-for="{ emoji, completed, current } in emojis"
                    :class="{ 'completed': completed, 'current': current }"
                    class="challenge-emoji" 
                >{{ emoji }}</span>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
        <script src="lib/face-api-min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <script src="script.js"></script>
    </body>
</html>
